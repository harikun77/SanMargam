<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books Beyond Borders</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { text-align: center; background: #fafafa; padding: 20px; }
        header img { max-width: 100%; height: auto; }
        main { padding: 20px; max-width: 900px; margin: auto; }
        h1 { text-align: center; }
        .goal ul { list-style-type: disc; margin-left: 20px; }
        .cta { margin: 20px 0; }
        .buttons { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
        .buttons a, .buttons img { display: block; }
        .buttons a { text-decoration: none; background: #0073e6; color: #fff; padding: 15px 25px; border-radius: 6px; }
        footer { text-align: center; padding: 20px; background: #f0f0f0; margin-top: 30px; }
    </style>
</head>
<body>
    <header>
        <img id="banner" alt="Banner">
    </header>
    <main>
        <h1 id="title"></h1>
        <p id="main_description"></p>
        
        <section class="goal">
            <p id="goal_intro"></p>
            <ul id="goal_list"></ul>
            <p id="pilot_note"></p>
        </section>
        
        <section class="cta">
            <ul id="cta_list"></ul>
        </section>
        
        <div class="buttons">
            <a id="donate_button" target="_blank">Donate</a>
            <img id="qr_code" alt="QR Code" width="120">
        </div>
    </main>
    <footer id="footer"></footer>

    <script>
        fetch('content.json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('banner').src = data.banner_image;
            document.getElementById('title').textContent = data.title;
            document.getElementById('main_description').textContent = data.main_description;
            document.getElementById('goal_intro').textContent = data.goal.intro;
            
            const goalList = document.getElementById('goal_list');
            data.goal.bullets.forEach(item => {
                if (typeof item === 'string') {
                    let li = document.createElement('li');
                    li.textContent = item;
                    goalList.appendChild(li);
                } else {
                    for (let key in item) {
                        let li = document.createElement('li');
                        li.textContent = key;
                        let subul = document.createElement('ul');
                        item[key].forEach(sub => {
                            let subli = document.createElement('li');
                            subli.textContent = sub;
                            subul.appendChild(subli);
                        });
                        li.appendChild(subul);
                        goalList.appendChild(li);
                    }
                }
            });

            document.getElementById('pilot_note').textContent = data.goal.pilot_note;

            const ctaList = document.getElementById('cta_list');
            data.cta.forEach(item => {
                let li = document.createElement('li');
                li.textContent = item;
                ctaList.appendChild(li);
            });

            document.getElementById('donate_button').href = data.donation.link;
            document.getElementById('qr_code').src = data.donation.qr_code;
            document.getElementById('footer').textContent = data.footer;
        });
    </script>
</body>
</html>
